  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="item position-relative">
            <img src="images/project-1.jpg" alt="" class="w-100" />

        </div>
        <div class="col-md-4 col-sm-12">
          <div class="item position-relative">
            <img src="images/project-3.jpg" alt="" class="w-100" />
